{% extends 'website/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Edit Appointments
{% endblock %}

{% block body %}

<<div class="container">
  <h2>Edit Appointment</h2>
  <form method="post" action="{% url 'edit_appointment' appointment_id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save changes</button>
  </form>
</div>

{% endblock %}
